<body>
    <script>
        do{
            var say = confirm('我很丑,但我很温柔,我们交往吧,你同意吗?'); 
            //返回值是true或者false 
            if(say){
                alert('那我们来拍婚纱照吧.');
                //break;//终止循环
            }     
        }while(!say);
    </script>
</body>
